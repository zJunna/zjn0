<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>准安日报管理系统</title>
	<link rel="stylesheet" type="text/css" href="css/base.css"/>
	<link rel="stylesheet" type="text/css" href="css/login.css"/>
	<script src="js/jquery.1.9.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="container cf">
	    <div class="fl wid">
	    	<a href="http://www.zhunanjinrong.com/" title="准安金融"><img src="images/logo.png" class="logo"/></a>
	    </div>
	    <div class="fr wid">
	    	<h2>工作日报管理系统</h2>
	    	<div class="form">
	    		<label>
	    			用户：<input type="text" placeholder="请输入用户名" id="user_name"/>
	    		</label>
	    		<label>
	    			密码：<input type="password" placeholder="请输入密码" id="password"/>
	    		</label>
	    		<div class="tip">* 用户名或密码不正确！</div>
	    		<button class="login" title="登录">登录</button>
	    	</div>
	    </div>
  	</div>
</body>
</html>
