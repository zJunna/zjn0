<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>准安用户管理-创建日报</title>
	<link rel="stylesheet" type="text/css" href="../../css/base.css"/>
	<link rel="stylesheet" type="text/css" href="css/creatDaily.css"/>
	<script src="../../js/jquery.1.9.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="../dailyManagement/js/wangEditor.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/creatDaily.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="container">
		<div class="header cf">
			<div class="fl time_now">
				<p>报告时间：<span class="date"></span></p>
				<p>星期：<span class="week"></span></p>
			</div>
			<button class="sub fr">提交</button>
		</div>
		<div class="content">
			<p class="title">今日完成:</p>
			<div id="editor1">
				
			</div>
		</div>
		<div class="content">
			<p class="title">明日计划:</p>
			<div id="editor2">
				
			</div>
		</div>
		<div class="footer">
			<span><font>&copy;</font>山东准安互联网科技有限公司-版权所有</span><span>备案号：</span><span>鲁ICP备16009413号</span>
		</div>
	</div>
	<script type="text/javascript">
		var E = window.wangEditor
        var editor1 = new E('#editor1')
        // 自定义菜单配置
	    editor1.customConfig.menus = [
	        'head',  // 标题
		    'bold',  // 粗体
		    'fontSize',  // 字号
		    'fontName',  // 字体
		    'italic',  // 斜体
		    'underline',  // 下划线
		    'strikeThrough',  // 删除线
		    'foreColor',  // 文字颜色
		    'backColor',  // 背景颜色
		    'link',  // 插入链接
		    'list',  // 列表
		    'justify',  // 对齐方式
		    'quote',  // 引用
		    'emoticon',  // 表情
		    //'image',  // 插入图片
		    'table',  // 表格
		    //'video',  // 插入视频
		    'code',  // 插入代码
		    'undo',  // 撤销
		    'redo'  // 重复
	    ]
        editor1.create()
        // 第二个编辑器
        var editor2 = new E('#editor2')
        editor2.customConfig.menus = [
	        'head',  // 标题
		    'bold',  // 粗体
		    'fontSize',  // 字号
		    'fontName',  // 字体
		    'italic',  // 斜体
		    'underline',  // 下划线
		    'strikeThrough',  // 删除线
		    'foreColor',  // 文字颜色
		    'backColor',  // 背景颜色
		    'link',  // 插入链接
		    'list',  // 列表
		    'justify',  // 对齐方式
		    'quote',  // 引用
		    'emoticon',  // 表情
		    //'image',  // 插入图片
		    'table',  // 表格
		    //'video',  // 插入视频
		    'code',  // 插入代码
		    'undo',  // 撤销
		    'redo'  // 重复
	    ]
        editor2.create()
	</script>
</body>
</html>
