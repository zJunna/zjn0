<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>准安用户管理-报工日期黑名单</title>
	<link rel="stylesheet" type="text/css" href="../../css/base.css"/>
	<link rel="stylesheet" type="text/css" href="css/date_black_list.css"/>
	<link rel="stylesheet" type="text/css" href="css/jedate.css"/>
	<script src="../../js/jquery.1.9.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/date_black_list.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jedate.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="container">
		<div class="date_choose cf">
			<div class="fl">
				<span>起始日期：</span>
				<input id="beginDate" placeholder="请输入起始日期"/>
			</div>
			<div class="fl">
				<span>结束日期：</span>
				<input id="endDate" placeholder="请输入结束日期" />
			</div>
			<div class="fr">
				<button class="insert">插入</button>
			</div>
		</div>
		<table class="table">
			<tr>
				<th>起始日期</th>
				<th>结束日期</th>
				<th>操作</th>
			</tr>
			<tr>
				<td>2019-08-01</td>
				<td>2019-08-02</td>
				<td>
					<span class="edit">编辑</span><span>/</span><span class="del">删除</span>
				</td>
			</tr>
		</table>
		<div class="cf">
			<div class="btn">
				<button class="sub">提交</button>
			</div>
		</div>
		<div class="paging cf">
			<span class="page_list">首页</span>
			<span class="page_list">上一页</span>
			<span class="page_list">下一页</span>
			<span class="page_list">尾页</span>
			<p class="page_all">共<span>10</span>页</p>
			<p class="page_now">第<span>1</span>页</p>
		</div>
	</div>
</body>
</html>
