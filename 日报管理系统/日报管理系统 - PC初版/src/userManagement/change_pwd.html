<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>准安用户管理-新增员工</title>
	<link rel="stylesheet" type="text/css" href="../../css/base.css"/>
	<link rel="stylesheet" type="text/css" href="css/change_pwd.css"/>
	<script src="../../js/jquery.1.9.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/change_pwd.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="container">
		<div class="pwd_list cf">
			<div class="title">旧密码：</div>
			<div class="pwd_content">
				<input type="password" id="old_pwd" placeholder="请填写旧密码" />
			</div>
		</div>
		<div class="pwd_list cf">
			<div class="title">新密码：</div>
			<div class="pwd_content">
				<input type="password" id="new_pwd" placeholder="请填写新密码" />
			</div>
		</div>
		<div class="pwd_list cf">
			<div class="title">确认新密码：</div>
			<div class="pwd_content">
				<input type="password" id="confirm_pwd" placeholder="请确认新密码" />
			</div>
		</div>
		<div class="btn">
			<button class="sub">提交</button>
		</div>
	</div>
</body>
</html>
