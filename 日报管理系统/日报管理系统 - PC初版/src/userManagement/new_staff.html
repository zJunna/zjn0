<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>准安用户管理-新增员工</title>
	<link rel="stylesheet" type="text/css" href="../../css/base.css"/>
	<link rel="stylesheet" type="text/css" href="css/staff_info.css"/>
	<script src="../../js/jquery.1.9.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/staff_info.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="container">
		<ul class="cf">
			<li>
				<div>岗位：</div>
				<div>
					<input type="text" id="job" placeholder="请填写岗位" />
				</div>
			</li>
			<li>
				<div>用户名：</div>
				<div>
					<input type="text" id="user_name" placeholder="请填写用户名" />
				</div>
			</li>
			<li>
				<div>直接上级：</div>
				<div>
					<input type="text" id="superior" placeholder="请填写直接上级" />
				</div>
			</li>
			<li>
				<div>联系方式：</div>
				<div>
					<input type="text" id="phone_no" placeholder="请填写联系方式" />
				</div>
			</li>
			<li>
				<div>用户编号：</div>
				<div>
					<input type="text" id="user_code" placeholder="请填写用户编号" />
				</div>
			</li>
			<li>
				<div>身份证号：</div>
				<div>
					<input type="text" id="id_card" placeholder="请填写身份证号" />
				</div>
			</li>
		</ul>
		<div class="cf">
			<div class="btn">
				<button class="sub">提交</button>
			</div>
		</div>
	</div>
</body>
</html>
