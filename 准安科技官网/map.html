<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>涌鑫资产</title>
	<meta name="keywords" content="涌鑫资产"/>
	<meta name="description" content="青岛涌鑫资产管理有限公司（简称“涌鑫资管”）系由准安控股，经中国证券投资基金业协会备案登记（登记编码：P1060832），具有发起、设立并管理“私募证券投资基金”的基金管理人资质的现代化企业。公司秉承“一二级市场联动”的经营理念，全心全意为投资人提供证券投资和独立财务顾问等服务。"/>
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
	<script type="text/javascript" src="https://api.map.baidu.com/api?key=&v=1.4&services=true"></script>
	<!--引用百度地图API-->
	<style type="text/css">
	@media (max-width: 767px){
		#platform{
        top:-86px!important;
    }
	}
		.BMap_stdMpType1 {top:80px!important;}
		html,body {margin: 0;padding: 0;}
		.iw_poi_title {color: rgb(55, 71, 79);font-size: 14px;font-weight: bold;overflow: hidden;padding-right: 13px;white-space: nowrap}
		.iw_poi_content {color:#7d7d7d;font: 12px arial, sans-serif;overflow: visible;padding-top: 4px;white-space: -moz-pre-wrap;word-wrap: break-word}
		.sr_map_right{width: 66%; padding-left:15px;}
		.sr_map_left{width:24%;height:50px;}
		.BMap_bubble_content{display:flex;align-items: center; }
	</style>
</head>
<body>
	<!--百度地图容器-->
	<div style="position:absolute;height:100%;width:100%;border:#ccc solid 1px;" id="dituContent"></div>
	
	<!--<iframe src="map.html" width="100%" height="300" frameborder="0" scrolling="no"></iframe>-->
	
	<script type="text/javascript">
		//创建和初始化地图函数：
		function initMap() {
			createMap(); //创建地图
			setMapEvent(); //设置地图事件
			addMapControl(); //向地图添加控件
			addMarker(); //向地图中添加marker
		}

		//创建地图函数：
		function createMap() {
			var map = new BMap.Map("dituContent"); //在百度地图容器中创建一个地图
			var point = new BMap.Point(120.395165, 36.070702); //定义一个中心点坐标
			map.centerAndZoom(point, 17); //设定地图的中心点和坐标并将地图显示在地图容器中
			window.map = map; //将map变量存储在全局
		}

		//地图事件设置函数：
		function setMapEvent() {
			map.enableDragging(); //启用地图拖拽事件，默认启用(可不写)
		/* 	map.enableScrollWheelZoom(); //启用地图滚轮放大缩小 */
			map.enableDoubleClickZoom(); //启用鼠标双击放大，默认启用(可不写)
			map.enableKeyboard(); //启用键盘上下左右键移动地图
		}

		//地图控件添加函数：
		function addMapControl() {
			//向地图中添加缩放控件
			var ctrl_nav = new BMap.NavigationControl({
				anchor: BMAP_ANCHOR_TOP_LEFT,
				type: BMAP_NAVIGATION_CONTROL_SMALL
			});
			map.addControl(ctrl_nav);
			//向地图中添加缩略图控件
			var ctrl_ove = new BMap.OverviewMapControl({
				anchor: BMAP_ANCHOR_BOTTOM_RIGHT,
				isOpen: 0
			});
			map.addControl(ctrl_ove);
			//向地图中添加比例尺控件
			var ctrl_sca = new BMap.ScaleControl({
				anchor: BMAP_ANCHOR_BOTTOM_LEFT
			});
			map.addControl(ctrl_sca);
		
		}

		//标注点数组.sr_product_bg
		var markerArr = [{
			img:"images/favicon.ico",
			title: "涌鑫资管",
			content: "青岛涌鑫资产管理有限公司",
			point: "120.395354|36.070527",
			isOpen: 1,
			icon: {
				w: 23,
				h: 25,
				l: 46,
				t: 21,
				x: 9,
				lb: 12
			}
		}];
		//创建marker
		function addMarker() {
			for(var i = 0; i < markerArr.length; i++) {
				var json = markerArr[i];
				var p0 = json.point.split("|")[0];
				var p1 = json.point.split("|")[1];
				var p2 = json.point.split("|")[2];
				var point = new BMap.Point(p0, p1, p2);
				var iconImg = createIcon(json.icon);
				var marker = new BMap.Marker(point, {
					icon: iconImg
				});
				var iw = createInfoWindow(i);
				var label = new BMap.Label(json.title, {
					"offset": new BMap.Size(json.icon.lb - json.icon.x + 10, -20)
				});
				marker.setLabel(label);
				map.addOverlay(marker);
				label.setStyle({
					borderColor: "#ffffff",
					color: "#333",
					cursor: "pointer"
				});

				(function() {
					var index = i;
					var _iw = createInfoWindow(i);
					var _marker = marker;
					_marker.addEventListener("click", function() {
						this.openInfoWindow(_iw);
					});
					_iw.addEventListener("open", function() {
						_marker.getLabel().hide();
					})
					_iw.addEventListener("close", function() {
						_marker.getLabel().show();
					})
					label.addEventListener("click", function() {
						_marker.openInfoWindow(_iw);
					})
					if(!!json.isOpen) {
						label.hide();
						_marker.openInfoWindow(_iw);
					}
				})()
			}
		}
		//创建InfoWindow
		function createInfoWindow(i) {
			var json = markerArr[i];
			var iw = new BMap.InfoWindow("<div class='sr_map_left'><img src='images/mapLogo.png' title='准安' style='width:100%;'></div>" + "<div class='sr_map_right'><b class='iw_poi_title' title='" + json.title + "'>" + json.title + "</b><div class='iw_poi_content'>" + json.content + "</div></div>");
			return iw;
		}
		//创建一个Icon
		function createIcon(json) {
			var icon = new BMap.Icon("https://app.baidu.com/map/images/us_mk_icon.png", new BMap.Size(json.w, json.h), {
				imageOffset: new BMap.Size(-json.l, -json.t),
				infoWindowOffset: new BMap.Size(json.lb + 5, 1),
				offset: new BMap.Size(json.x, json.h)
			})
			return icon;
		}



		initMap(); //创建和初始化地图


	</script>
</body>
</html>
